name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Butuh full history buat semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'  # Cache buat PNPM (otomatis detect pnpm-lock.yaml)

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0  # Match packageManager di package.json-mu

      - name: Install dependencies
        run: pnpm ci  # Equivalent npm ci: clean install dari lockfile

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Bawaan cukup
        run: pnpm run release  # Jalankan script "release" dari package.json
